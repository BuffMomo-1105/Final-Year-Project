{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class = "container" >
    <div class ="row">
        <div class="col">
            <img src="{{filePathName}}" class=" h-100  w-100 rounded mx-auto d-block" alt="{{plantname}}" >
        </div>
        <div class="col align-middle">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Plant Condition detail</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Plant Name</th>
                    <td>{{plantname}}</td>
                </tr>
                <tr>
                    <th scope="row">Probable Condition</th>
                    <td>{{disease}}</td>
                </tr>
                
                </tbody>
            </table>
      <div class="col">

    </div>
</div> 
<style>
    table td, tr{ 
        color:white;
    }
</style>
{% endblock content %}
